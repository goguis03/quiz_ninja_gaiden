<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Ninja Gaiden</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    height: 100vh;
    background: url('https://wallpaperaccess.com/full/199284.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.7);
    z-index:0;
}
.container {
    position: relative;
    z-index:1;
    background-color: rgba(0,0,0,0.9);
    padding: 25px 35px;
    border-radius: 15px;
    width: 500px;
    text-align: center;
    box-shadow: 0 0 20px #ff4500;
    transition: opacity 0.5s ease;
    color: #fff;
}
.fade-out { opacity: 0; }
h1 { color: #ff4500; margin-bottom: 20px; }
input { padding: 8px; width: 80%; margin-bottom: 15px; border-radius: 8px; border: none; }
button {
    margin-top: 10px; padding: 10px 20px; background-color: #ff4500; border: none; color: white;
    border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.3s;
}
button:hover { background-color: #ff5733; }
.question { font-size: 18px; margin-bottom: 15px; min-height: 50px; color:#ffd700; }
.quiz-image { width: 100%; border-radius: 10px; margin-bottom: 15px; display: none; border: 2px solid #ff4500; }
.answer {
    display: block; margin: 10px 0; font-size: 16px; text-align: left; cursor: pointer;
    padding: 8px 12px; border-radius: 8px; transition: background 0.3s, color 0.3s;
    background-color: #222; color: #fff;
}
.answer:hover { background-color: #ff4500; color: #000; }
#timer { position: absolute; top: 15px; right: 20px; font-weight: bold; font-size: 18px; color: #ff4500; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ff4500; padding: 8px; color: #fff; }
th { background-color: #ff4500; }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container" id="container">
    <h1>Quiz Ninja Gaiden</h1>
    <div id="signup">
        <input type="text" id="username" placeholder="Votre nom ou pseudo">
        <button id="startBtn">Commencer le quiz</button>
    </div>

    <div id="quiz-container" style="display:none;">
        <div id="timer">10</div>
        <img id="quiz-image" class="quiz-image" src="" alt="Image question">
        <div id="quiz"></div>
        <button id="submit">Valider</button>
    </div>

    <div id="result" style="display:none;"></div>

    <div id="scoreboard" style="display:none;">
        <h2>Meilleurs scores</h2>
        <table>
            <thead><tr><th>Nom</th><th>Score</th><th>Date</th></tr></thead>
            <tbody id="scoresTable"></tbody>
        </table>
    </div>
</div>

<audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="winSound" src="https://freesound.org/data/previews/341/341695_62426-lq.mp3"></audio>

<script>
const quizData = [
    {question: "Qui est le personnage principal de Ninja Gaiden ?", image: "https://upload.wikimedia.org/wikipedia/en/8/82/Ryu_Hayabusa.png", a: "Ryu Hayabusa", b: "Ken Masters", c: "Sub-Zero", d: "Scorpion", correct: "a", bg:"https://wallpaperaccess.com/full/199284.jpg"},
    {question: "Quelle est l'arme emblématique de Ryu ?", image: "https://upload.wikimedia.org/wikipedia/en/2/2f/Dragon_Sword.png", a: "Katana", b: "Shuriken", c: "Dragon Sword", d: "Kunai", correct: "c", bg:"https://wallpaperaccess.com/full/199285.jpg"},
    {question: "En quelle année est sorti le premier Ninja Gaiden ?", image: "https://upload.wikimedia.org/wikipedia/en/3/35/Ninja_Gaiden_arcade_game.png", a: "1985", b: "1988", c: "1990", d: "1992", correct: "b", bg:"https://wallpaperaccess.com/full/199286.jpg"},
    {question: "Quel ennemi Ryu combat-il souvent ?", image: "https://upload.wikimedia.org/wikipedia/en/5/50/Jaquio.png", a: "Jaquio", b: "Bowser", c: "M. Bison", d: "Shredder", correct: "a", bg:"https://wallpaperaccess.com/full/199287.jpg"},
    {question: "Quel est le style de jeu de Ninja Gaiden ?", image: "https://upload.wikimedia.org/wikipedia/en/0/09/Ninja_Gaiden_arcade_screenshot.png", a: "FPS", b: "Plateforme/Action", c: "RPG", d: "Stratégie", correct: "b", bg:"https://wallpaperaccess.com/full/199288.jpg"},
    {question: "Quel est le nom du village de Ryu ?", image: "", a: "Hayabusa Village", b: "Konoha", c: "Midgar", d: "Raccoon City", correct: "a", bg:"https://wallpaperaccess.com/full/199289.jpg"},
    {question: "Quel pouvoir Ryu peut utiliser ?", image: "", a: "Téléportation", b: "Dragon Spirit", c: "Invisibilité", d: "Super Force", correct: "b", bg:"https://wallpaperaccess.com/full/199290.jpg"},
    {question: "Qui est l’allié de Ryu ?", image: "", a: "Ayane", b: "Liu Kang", c: "Ken", d: "Taki", correct: "a", bg:"https://wallpaperaccess.com/full/199291.jpg"},
    {question: "Sur quelle console Ninja Gaiden NES est-il sorti ?", image: "", a: "NES", b: "SNES", c: "Genesis", d: "PS1", correct: "a", bg:"https://wallpaperaccess.com/full/199292.jpg"},
    {question: "Quel style de combat Ryu utilise-t-il ?", image: "", a: "Ninjutsu", b: "Karate", c: "Judo", d: "Kung Fu", correct: "a", bg:"https://wallpaperaccess.com/full/199293.jpg"}
];

const startBtn = document.getElementById('startBtn');
const signup = document.getElementById('signup');
const quizContainer = document.getElementById('quiz-container');
const quiz = document.getElementById('quiz');
const submitBtn = document.getElementById('submit');
const result = document.getElementById('result');
const quizImage = document.getElementById('quiz-image');
const timerEl = document.getElementById('timer');
const scoreboard = document.getElementById('scoreboard');
const scoresTable = document.getElementById('scoresTable');
const container = document.querySelector('.container');
const clickSound = document.getElementById('clickSound');
const winSound = document.getElementById('winSound');

let currentQuestion = 0;
let score = 0;
let interval;
let timer = 10;
let username = "";

startBtn.addEventListener('click', () => {
    username = document.getElementById('username').value.trim();
    if(username === "") { alert("Veuillez entrer un nom ou pseudo !"); return; }
    signup.style.display = 'none';
    quizContainer.style.display = 'block';
    loadQuestion();
});

function loadQuestion() {
    const currentQuiz = quizData[currentQuestion];
    document.body.style.backgroundImage = `url('${currentQuiz.bg}')`;
    container.classList.remove('fade-out');

    clearInterval(interval);
    timer = 10;
    timerEl.textContent = timer;
    interval = setInterval(() => { timer--; timerEl.textContent = timer; if(timer <=0){ clearInterval(interval); nextQuestion(); } }, 1000);

    quiz.innerHTML = `
        <div class="question">${currentQuiz.question}</div>
        <label class="answer"><input type="radio" name="answer" value="a"> ${currentQuiz.a}</label>
        <label class="answer"><input type="radio" name="answer" value="b"> ${currentQuiz.b}</label>
        <label class="answer"><input type="radio" name="answer" value="c"> ${currentQuiz.c}</label>
        <label class="answer"><input type="radio" name="answer" value="d"> ${currentQuiz.d}</label>
    `;
    if(currentQuiz.image){ quizImage.src=currentQuiz.image; quizImage.style.display='block'; } else { quizImage.style.display='none'; }

    document.querySelectorAll('.answer').forEach(a=>{
        a.addEventListener('click',()=>{ clickSound.play(); });
    });
}

function fadeOutTransition(nextFunc){
    container.classList.add('fade-out');
    setTimeout(()=>{ container.classList.remove('fade-out'); nextFunc(); },500);
}

function getSelected(){
    const answers = document.getElementsByName('answer');
    let selected = undefined;
    answers.forEach(answer => { if(answer.checked) selected=answer.value; });
    return selected;
}

function nextQuestion(){
    const answer = getSelected();
    if(answer === quizData[currentQuestion].correct) score++;
    currentQuestion++;
    if(currentQuestion < quizData.length) fadeOutTransition(loadQuestion);
    else fadeOutTransition(showResult);
}

function showResult(){
    quizContainer.style.display='none';
    quizImage.style.display='none';
    clearInterval(interval);
    result.style.display='block';
    result.innerHTML=`<h2>${username}, vous avez ${score}/${quizData.length} bonnes réponses !</h2>`;
    winSound.play();

    let scores=JSON.parse(localStorage.getItem("ninjaScores"))||[];
    scores.push({name:username, score:score, date:new Date().toLocaleString()});
    localStorage.setItem("ninjaScores",JSON.stringify(scores));
    displayScores();
    scoreboard.style.display='block';
}

submitBtn.addEventListener('click', ()=>{
    clearInterval(interval);
    nextQuestion();
});

function displayScores(){
    let scores=JSON.parse(localStorage.getItem("ninjaScores"))||[];
    scores.sort((a,b)=>b.score-a.score);
    scoresTable.innerHTML="";
    scores.forEach(s=>{ scoresTable.innerHTML+=`<tr><td>${s.name}</td><td>${s.score}</td><td>${s.date}</td></tr>`; });
}
</script>
</body>
</html>
